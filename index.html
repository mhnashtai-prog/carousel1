<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Generator | Majid Nashtai</title>
    <style>
        :root {
            --black: #0a0a0a;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --accent: #6c5ce7;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bebas Neue', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap');
        
        body {
            background-color: var(--light);
            color: var(--black);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 0.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: 400;
            line-height: 1;
        }
        
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 1.5rem;
        }
        
        .author {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            opacity: 0.7;
        }
        
        .carousel-container {
            width: 100%;
            padding: 2rem 1rem;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            gap: 2rem;
            padding: 3rem 2rem;
            cursor: grab;
            user-select: none;
            transform-style: preserve-3d;
            width: max-content;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }
        
        .carousel-track.dragging {
            cursor: grabbing;
            scroll-snap-type: none;
        }
        
        .carousel-track::-webkit-scrollbar {
            height: 5px;
        }
        
        .carousel-track::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        
        .carousel-track::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .tile {
            flex: 0 0 clamp(280px, 30vw, 320px);
            height: clamp(360px, 40vw, 400px);
            background: var(--dark);
            border-radius: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), 
                        box-shadow 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: var(--shadow);
            scroll-snap-align: center;
        }
        
        .tile-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            backface-visibility: hidden;
            border-radius: 20px;
            transform: translateZ(40px);
            color: white;
            text-align: center;
        }
        
        .tile-number {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            letter-spacing: 0.3rem;
        }
        
        .tile-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            letter-spacing: 0.2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            line-height: 1;
        }
        
        .tile:nth-child(1) { background: linear-gradient(135deg, #2d3436, #636e72); }
        .tile:nth-child(2) { background: linear-gradient(135deg, #2d3436, #00b894); }
        .tile:nth-child(3) { background: linear-gradient(135deg, #2d3436, #0984e3); }
        .tile:nth-child(4) { background: linear-gradient(135deg, #2d3436, #6c5ce7); }
        .tile:nth-child(5) { background: linear-gradient(135deg, #2d3436, #e84393); }
        .tile:nth-child(6) { background: linear-gradient(135deg, #2d3436, #fdcb6e); }
        
        .tile:hover {
            transform: translateY(-20px) rotateX(5deg);
            box-shadow: 0 40px 60px -20px rgba(0, 0, 0, 0.4);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            transform: translateZ(-20px);
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .tile::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0) 20%, 
                rgba(0,0,0,0) 80%, 
                rgba(0,0,0,0.3) 100%);
            border-radius: inherit;
            transform: translateZ(-10px);
        }
        
        .shadow {
            position: absolute;
            width: 90%;
            height: 30px;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.4) 0%, 
                rgba(0,0,0,0) 70%);
            bottom: -20px;
            left: 5%;
            border-radius: 50%;
            filter: blur(10px);
            transform: translateZ(-30px);
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 3rem 1rem 1rem;
            }
            
            .carousel-track {
                gap: 1.5rem;
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">At a glance</div>
        <div class="subtitle">Language Generator</div>
        <div class="author">by Majid Nashtai</div>
    </div>
    
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">01</div>
                    <div class="tile-title">Grammar Rules</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">02</div>
                    <div class="tile-title">Similar Words</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">03</div>
                    <div class="tile-title">Practice Tests</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">04</div>
                    <div class="tile-title">Speaking Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">05</div>
                    <div class="tile-title">Writing Practice</div>
                </div>
                <div class="shadow"></div>
            </div>
            
            <div class="tile">
                <div class="tile-content">
                    <div class="tile-number">06</div>
                    <div class="tile-title">Useful Expressions</div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.querySelector('.carousel-track');
            const tiles = document.querySelectorAll('.tile');
            
            // Initialize
            let isDragging = false,
                startX,
                scrollLeft,
                velocity,
                animationFrame;
            
            // Mouse events
            track.addEventListener('mousedown', (e) => {
                isDragging = true;
                track.classList.add('dragging');
                startX = e.pageX - track.offsetLeft;
                scrollLeft = track.scrollLeft;
                cancelAnimationFrame(animationFrame);
            });
            
            track.addEventListener('mousemove', (e) => {
                if(!isDragging) return;
                e.preventDefault();
                const x = e.pageX - track.offsetLeft;
                const walk = (x - startX) * 3;
                const prevScrollLeft = track.scrollLeft;
                track.scrollLeft = scrollLeft - walk;
                velocity = track.scrollLeft - prevScrollLeft;
            });
            
            document.addEventListener('mouseup', () => {
                if(!isDragging) return;
                isDragging = false;
                track.classList.remove('dragging');
                applyMomentum();
            });
            
            // Touch events
            track.addEventListener('touchstart', (e) => {
                isDragging = true;
                track.classList.add('dragging');
                startX = e.touches[0].pageX - track.offsetLeft;
                scrollLeft = track.scrollLeft;
                cancelAnimationFrame(animationFrame);
            });
            
            track.addEventListener('touchmove', (e) => {
                if(!isDragging) return;
                const x = e.touches[0].pageX - track.offsetLeft;
                const walk = (x - startX) * 3;
                const prevScrollLeft = track.scrollLeft;
                track.scrollLeft = scrollLeft - walk;
                velocity = track.scrollLeft - prevScrollLeft;
            });
            
            document.addEventListener('touchend', () => {
                if(!isDragging) return;
                isDragging = false;
                track.classList.remove('dragging');
                applyMomentum();
            });
            
            // Momentum physics
            function applyMomentum() {
                const friction = 0.95;
                velocity *= friction;
                
                if(Math.abs(velocity) > 0.5) {
                    track.scrollLeft += velocity;
                    animationFrame = requestAnimationFrame(applyMomentum);
                }
            }
            
            // 3D hover effects
            tiles.forEach(tile => {
                tile.addEventListener('mousemove', (e) => {
                    const rect = tile.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const angleX = (y - centerY) / 15;
                    const angleY = (centerX - x) / 15;
                    
                    tile.style.transform = `translateY(-15px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                    tile.querySelector('.shadow').style.opacity = '0.8';
                });
                
                tile.addEventListener('mouseleave', () => {
                    tile.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
                    tile.querySelector('.shadow').style.opacity = '0.5';
                });
            });
        });
    </script>
</body>
</html>
